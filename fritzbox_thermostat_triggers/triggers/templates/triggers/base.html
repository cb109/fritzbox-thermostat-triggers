<!doctype html>
<html data-theme="light">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermostat Triggers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <style>
    /* Green Light scheme (Default) */
    /* Can be forced with data-theme="light" */
    [data-theme="light"],
    :root:not([data-theme="dark"]) {
      --primary: #43a047;
      --primary-hover: #388e3c;
      --primary-focus: rgba(67, 160, 71, 0.125);
      --primary-inverse: #FFF;
    }

    /* Green Dark scheme (Auto) */
    /* Automatically enabled if user has Dark mode enabled */
    @media only screen and (prefers-color-scheme: dark) {
      :root:not([data-theme]) {
        --primary: #43a047;
        --primary-hover: #4caf50;
        --primary-focus: rgba(67, 160, 71, 0.25);
        --primary-inverse: #FFF;
      }
    }

    /* Green Dark scheme (Forced) */
    /* Enabled if forced with data-theme="dark" */
    [data-theme="dark"] {
      --primary: #43a047;
      --primary-hover: #4caf50;
      --primary-focus: rgba(67, 160, 71, 0.25);
      --primary-inverse: #FFF;
    }

    /* Green (Common styles) */
    :root {
      --form-element-active-border-color: var(--primary);
      --form-element-focus-color: var(--primary-focus);
      --switch-color: var(--primary-inverse);
      --switch-checked-background-color: var(--primary);

      --spacing: .75rem;
      --block-spacing-vertical: .75rem;
      --block-spacing-horizontal: 1.5rem;
    }

    .ml-1 {
      margin-left: var(--spacing);
    }

    .mr-1 {
      margin-right: var(--spacing);
    }

    {% comment %} .admin-link {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 99;
      transition: all .2s ease-in-out
    }

    .admin-link:hover {
      transform: scale(1.2) rotate(90deg);
    } {% endcomment %}
  </style>
  <body>
    <main class="container">
    {% block navbar %}
    {% comment %} <a
      href="/admin/"
      title="Admin"
      class="admin-link"
    >
      <i class="fa-solid fa-lg fa-gear"></i>
    </a> {% endcomment %}

    <div
      style="
        display: flex;
        align-items: baseline;
      "
    >
      <!-- Title -->
      <h4 style="margin-bottom: 0; margin-right: auto;">
        Thermostat Triggers
      </h4>
      <!-- Admin -->
      <small style="margin-right: 1em">
        <a href="/admin" class="secondary">Admin</a>
      </small>
      <!-- Theme -->
      <small>
        <a href="#" class="secondary" onclick="swapTheme(this)">Light</a>
      </small>
    </div>
    {% endblock%}

    {% block content %}
    {% endblock%}

    </main>
  </body>
  <script>
    function swapTheme(linkElement) {
      const html = document.querySelector('html');
      html.dataset.theme = html.dataset.theme == 'light' ? 'dark' : 'light';
      linkElement.innerText = html.dataset.theme == 'light' ? 'Light' : 'Dark';
    }
  </script>
</html>
